<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/07fb4515ea.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico" rel="stylesheet">
    <style>
        #messages {
            height: 300px
        }

        h1 {
            font-family: 'Pacifico', cursive;
        }
    </style>
    <title>20180117 B'day</title>
</head>

<body>
    <p id='server-time'></p>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">签上你的大名</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">尊姓大名:</label>
                            <input type="text" class="form-control" id="login-name">
                        </div>
                        <!-- <div class="form-group">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div> -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    🎂 Louisnow Home 🎂
                    <!-- <button id="clear" class="btn btn-danger">Clear</button> -->
                </h1>
                <div id="status" style="display:hidden"></div>
                <div id="chat">
                    <!-- <input type="text" id="username" class="form-control" placeholder="Enter name..."> -->
                    <br>
                    <div class="card">
                        <div class="card-header" id="roomTitle" style="text-align:center">
                            🎉 倪三岁生日PARTY的直播间
                        </div>
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <!-- <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea> -->
                    <br>
                    <div class="chat-box">
                        <div class="input-group">
                            <input class="form-control border no-shadow" placeholder="请输入..." id="messageText">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" style="border-top-right-radius:5px;border-bottom-right-radius:5px" id="sendBtn">
                                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                                    发送
                                </button>
                            </span>
                            &nbsp
                            <div class="btn-group dropup">
                                <button class="btn btn-info text-white dropdown-toggle" data-toggle="dropdown" type="button">
                                    <i class="fa fa-gift" aria-hidden="true"></i>
                                    礼物
                                </button>
                                <div class="dropdown-menu">
                                    <button class="btn btn-primary" style="width:100%">火箭🚀</button>
                                    <button class="btn btn-primary" style="width:100%">飞机✈️</button>
                                    <button class="btn btn-primary" style="width:100%">游艇⛵️</button>
                                    <div class="dropdown-divider"></div>
                                    <button class="btn btn-primary" style="width:100%">生日快乐🎂</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var el = document.getElementById('server-time');
        socket.on('time', function (timeString) {
            el.innerHTML = 'Server time: ' + timeString;
        });

        $(function () {
            $('#myModal').modal({
                keyboard: false
            });
        });

        $(document).on("click", "#confirmBtn", function (event) {
            // alert("GO"); 
            var x = $('#login-name').val();
            console.log(x);
            $('#myModal').modal('hide');
            $('#roomTitle').text('🎉 欢迎来到倪三岁生日PARTY的直播间，' + x);
        });
    </script>
</body>

</html>
